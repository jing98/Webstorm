<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>复习-定义组件的方式</title>
  <script type="text/javascript" src="../lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <!--<mylogin></mylogin>-->
    <login></login>
  </div>

  <script type="text/javascript">
    /*
    * 定义组件的时候，如果要定义全局的组件，Vue.component('组件的名称',{})
    *                       私有的组件，在实例中components:{'组件的名称':组件的模板对象}
    * */

    //通过 对象 字面量的形式，定义了一个 组件模板对象
    var login = {
      template: '<h1>1234</h1>'
    }
    /*
    * 通过 Vue.component 把组件模板对象，注册为一个 全局的Vue组件
    * 同时，为这个组件起了一个名称，可以通过 标签形式，在页面中直接引入这个组件
    * */
    // Vue.component('mylogin',login)

    var vm = new Vue({
      el: '#app',
      data: {},
      components: {
        // 'mylogin':login
        login
      }
    })
  </script>
</body>
</html>
