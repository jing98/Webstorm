<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件-创建组件的方式3以及创建私有组件的方式</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <mycom3></mycom3>
    <!--<login></login>-->
  </div>

  <div id="app2">
    <mycom3></mycom3>
    <login></login>
  </div>

  <!--在被控制的 #app 外面，使用 template元素，定义组件的模板结构-->
  <template id="tmp1">
    <div>
      <h1>这是通过template元素，在外部定义的组件结构，这个方式有代码的智能提示和高亮显示</h1>
      <h4>好用，不错！</h4>
    </div>
  </template>

  <template id="tmp2">
    <h1>这是私有的login组件</h1>
  </template>

  <script type="text/javascript">
    Vue.component('mycom3', {
      template: '#tmp1'
    })

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    })

    var vm2 = new Vue({
      el: '#app2',
      data: {},
      methods: {},
      filters: {},
      directives: {},
      components: {//定义实例内部私有组件的
        login: {
          template: '#tmp2'
        }
      },

      /* beforeCreate() {},
       created() {},
       beforeMount() {},
       mounted() {},
       beforeUpdate() {},
       updated() {},
       beforeDestroy() {},
       destroyed() {}*/
    })
  </script>
</body>
</html>
