<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for循环中key属性的使用</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">

    <div>

      <label>Id:
        <input type="text" v-model="id">
      </label>

      <label>Name:
        <input type="text" v-model="name">
      </label>

      <input type="button" value="添加" @click="add">
    </div>

    <!--注意： v-for 循环的时候，key 属性只能使用 number 或者 string-->
    <!--注意： key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定key的值-->
    <!--
        在组件中，使用 v-for 循环的时候，或者在一些特殊情况中，如果 v-for有问题，
        必须在使用 v-for 的同时，指定 唯一 的字符串/数字 类型 :key 值
     -->
    <p v-for="item in list" :key="item.id">
      <input type="checkbox">
      {{item.id}} --- {{item.name}}
    </p>

  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el:'#app',
      data:{
        id:'',
        name:'',
        list:[
          {id:1,name:'田柾国'},
          {id:2,name:'金泰亨'},
          {id:3,name:'朴智旻'},
          {id:4,name:'金南俊'},
          {id:5,name:'郑号锡'},
          {id:6,name:'闵玧其'},
          {id:7,name:'金硕珍'}
        ]
      },
      methods:{
        add() {//添加方法
          //push() 方法将一个或多个元素添加到数组的末尾，并返回该数组的新长度。
          // this.list.push({id: this.id,name: this.name});

          //unshift() 方法将一个或多个元素添加到数组的开头，并返回该数组的新长度。
           this.list.unshift({id: this.id,name: this.name});
        }
      }
    })
  </script>
</body>
</html>
