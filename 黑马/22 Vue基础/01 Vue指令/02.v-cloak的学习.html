<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak的学习</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- 使用v-cloak能够解决插值表达式闪烁的问题   -->
    <p v-cloak>++++++++++{{msg}}----------</p>
    <!-- 默认v-text是没有闪烁问题的 -->
    <!-- v-text会覆盖元素中原本的内容，但是 插值表达式 只会替换自己的占位符，不会把整个元素的内容清空-->
    <h4 v-text="msg">===========</h4>

    <div>{{msg2}}</div>
    <div v-text="msg2"></div>
    <!--v-html会将内容当做html放入，会覆盖元素中原本的内容-->
    <div v-html="msg2">1232</div>

    <!--v-bind:是Vue中，提供的用于绑定属性的指令-->
    <!--<input type="button" value="按钮" v-bind:title="mytitle +'123'">-->
    <!--注意：v-bind:指令可以被简写为 : 要绑定的属性-->
    <!--v-bind中，可以写合法的JS表达式-->

    <!--Vue中，提供了v-on: 事件绑定机制-->
    <!--<input type="button" value="按钮" :title="mytitle +'123'" v-on:click="alert('123')">-->
    <input type="button" value="按钮" v-on:click="show">




  </div>

  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el:'#app',
      data:{
        msg:'123',
        msg2:'<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
        mytitle:'这是一个自己定义的title'
      },
      methods:{//这个methods属性中定义了当前Vue实例所有可用的方法
        show:function () {
          alert("123");
        }
      }
    })




    /*document.getElementById("btn").onclick = function () {
      alert("123");
    }*/
  </script>
</body>
</html>
