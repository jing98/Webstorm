<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model指令的学习</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>

</head>
<body>

  <div id="app">
    <h4>{{msg}}</h4>

    <!-- v-bind 只能实现数据的单向绑定，从M 自动绑定到V ,无法实现数据的双向绑定-->
<!--    <input type="text" :value="msg" style="width: 100%">-->

    <!--使用 v-model 指令，可以实现 表单元素和 Model 数据中的双向绑定-->
    <!-- 注意： v-model 只能运用在 表单元素中-->
    <!-- input(radio,text,address,email...)  select  checkbox textarea-->
    <input type="text" style="width: 100%" v-model="msg">
  </div>


  <script type="text/javascript">
    var vm = new Vue({
      el:'#app',
      data:{
        msg:'我爱学习，爱思考，好好学习，加油！！！'
      },
      methods:{

      }
    })
  </script>
</body>
</html>
