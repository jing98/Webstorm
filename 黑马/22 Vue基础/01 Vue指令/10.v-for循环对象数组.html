<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for循环对象数组</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <p v-for="(user,i) in list">Id:{{user.id}}---姓名:{{user.name}}---索引:{{i}}</p>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el:'#app',
      data:{
        list:[
          {id:1,name:'zs1'},
          {id:2,name:'zs2'},
          {id:3,name:'zs3'},
          {id:4,name:'zs4'}
        ]
      },
      methods:{

      }
    })
  </script>
</body>
</html>
