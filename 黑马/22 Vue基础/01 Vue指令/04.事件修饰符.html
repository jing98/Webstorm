<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件修饰符</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
  <style>
    .inner{
      height: 150px;
      background-color: pink;
    }
    .outer{
      padding: 40px;
      background-color: #00B7FF;
    }
  </style>
</head>
<body>
  <div id="app">
    <!--使用 .stop 组织冒泡-->
    <!--<div class="inner" @click="divHandler">
      <input type="button" value="按钮" @click.stop="btnHandler">
    </div>-->

    <!--使用 .prevent来组织默认行为-->
    <!--<a href="http://www.baidu.com" @click.prevent="linkClink">有问题，先去百度</a>-->

    <!--使用 .capture 实现捕获触发事件的机制-->
    <!--<div class="inner" @click.capture="divHandler">
      <input type="button" value="按钮" @click.stop="btnHandler">
    </div>-->

    <!--使用 .self 实现只有点击当前元素的时候，才会触发事件处理函数-->
    <!--<div class="inner" @click.self="divHandler">
      <input type="button" value="按钮" @click.stop="btnHandler">
    </div>-->

    <!--使用 .once 只触发一次事件处理函数-->
    <!--<a href="http://www.baidu.com" @click.prevent.once="linkClink">有问题，先去百度</a>-->

    <!--演示：.stop 和 .self 的区别-->
    <!--<div class="outer" @click="div2Handler">
      <div class="inner" @click="divHandler">
        <input type="button" value="按钮" @click.stop="btnHandler">
      </div>
    </div>-->

    <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡的行为-->
    <div class="outer" @click="div2Handler">
      <div class="inner" @click.self="divHandler">
        <input type="button" value="按钮" @click="btnHandler">
      </div>
    </div>

  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el:'#app',
      data:{
        msg:''
      },
      methods:{
        divHandler() {
          console.log('这是触发了 inner div 的点击事件');
        },
        btnHandler(){
          console.log('这是触发了 btn 按钮 的点击事件');
        },
        linkClink(){
          console.log('这是触发了链接的点击事件');
        },
        div2Handler(){
          console.log('这是触发了 outer div 的点击事件');
        }
      }
    })
  </script>
</body>
</html>
