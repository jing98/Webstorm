<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动画-不使用动画</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!--需求：点击按钮，让 h3 显示，再点击，让 h3 隐藏-->
    <h3 v-if="flag">这是一个h3</h3>
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        flag:false
      },
      methods: {}
    })
  </script>

</body>
</html>
