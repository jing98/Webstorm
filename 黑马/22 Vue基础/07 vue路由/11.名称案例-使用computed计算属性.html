<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>名称案例-使用computed计算属性</title>
  <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">

    <input type="text" v-model="firstName"> +
    <input type="text" v-model="middleName"> +
    <input type="text" v-model="lastName"> =
    <input type="text" v-model="fullName">

    <p>{{fullName}}</p>
    <p>{{fullName}}</p>
    <p>{{fullName}}</p>
  </div>
  <script type="text/javascript">

    var vm = new Vue({
      el: '#app',
      data: {
        firstName: '',
        lastName: '',
        middleName: ''
      },
      methods: {},
      computed: {
        /*
        * 在computed 中，可以定义一些 属性，这些属性叫做【计算属性】，
        * 计算属性的本质 就是一个方法，只不过，我们在使用 这些计算属性的时候，
        * 是把 它们的 名称，直接当做属性来使用的；并不会把 计算属性，当做方法去调用
        *   注意1：计算属性在引用的时候，一定不要加 () 去调用，直接把它当做 普通属性 去使用就好了
        *   注意2：只要 计算属性，这个 function 内部所用到的 任何 data中的数据 发生了变化，
        *         就会立即重新计算 这个计算属性的值
        *  注意3：计算属性的求职结果，会被缓存起来，方便下次直接使用，如果 计算属性方法中，所依赖的任何数据，
        *        都没有发生过变化，则不会重新对 计算属性求职
        * */

        'fullName': function () {
          return this.firstName + '-' + this.middleName + '-' + this.lastName
        }
      }
    })
  </script>
</body>
</html>
