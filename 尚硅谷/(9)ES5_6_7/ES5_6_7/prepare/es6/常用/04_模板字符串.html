<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">
    let obj = {
        username : 'jungkook',
        age : 21
    };
    console.log('我的名字叫:' + obj.username + ', 我的年龄是：' + obj.age);
    console.log(`我的名字叫:${obj.name}, 我的年龄是：${obj.age}`);
</script>
</body>
</html>
