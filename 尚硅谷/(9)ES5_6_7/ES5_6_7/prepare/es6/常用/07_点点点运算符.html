<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比arguments灵活,只能是最后部分形参参数
  function add(...values) {
    let sum = 0;
    for(value of values) {
      sum += value;
    }
    return sum;
  }
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
   /*function foo(a,b) {
     console.log(arguments);
     //指向函数本身
     /!*arguments.callee();   递归*!/

     //报错,forEach()是数组的方法，arguments伪数组没有这个方法
     arguments.forEach(function (item,index) {
      console.log(item,index);
     })
   }*/

   //1. rest(可变)参数
   function foo(a,...value) {
     //console.log(arguments);
     console.log(value);
     value.forEach(function (item, index) {
       console.log(item,index);
     })
   }
   foo(2,54,33,4);

   //2. 扩展运算符
  let arr = [1,6];
  let arr1 = [2,3,4,5];
  arr = [1,...arr1,6];
  console.log(arr);
  console.log(...arr);

</script>
